<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة الإيفنت - AFAQ Stores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- إضافة مكتبة SheetJS لتصدير Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .orange-gradient {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        }
        .orange-gradient-light {
            background: linear-gradient(135deg, #fdba74 0%, #fb923c 100%);
        }
        .orange-gradient-dark {
            background: linear-gradient(135deg, #c2410c 0%, #9a3412 100%);
        }
        .notification-slide {
            animation: slideInLeft 0.3s ease-out;
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .highlight-flash {
            animation: highlightFlash 2s ease-in-out;
        }
        @keyframes highlightFlash {
            0%, 100% { background-color: transparent; }
            25% { background-color: #dcfce7; }
            50% { background-color: #bbf7d0; }
            75% { background-color: #dcfce7; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans">
    <div class="min-h-screen p-4">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-2xl card-shadow p-6 mb-6 fade-in">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <div class="flex items-center mb-2">
                            <div class="w-12 h-12 bg-orange-500 rounded-lg flex items-center justify-center text-white font-bold text-xl mr-3">
                                AFAQ
                            </div>
                            <h1 class="text-4xl font-bold text-gray-800">AFAQ Stores</h1>
                        </div>
                        <p class="text-gray-600">🎯 لوحة إدارة الإيفنت - إدارة ومتابعة المسجلين في الإيفنت بشكل مباشر</p>
                    </div>
                    <div class="flex gap-3">
                        <!-- زر العودة إلى صفحة التسجيل -->
                        <button onclick="goToRegistration()" 
                                class="orange-gradient text-white py-2 px-6 rounded-lg font-semibold hover:opacity-90 transition duration-200 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            صفحة التسجيل
                        </button>
                        
                        <button onclick="refreshData()" 
                                class="orange-gradient-light text-white py-2 px-6 rounded-lg font-semibold hover:opacity-90 transition duration-200 flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            تحديث
                        </button>
                        <div id="autoRefreshIndicator" class="bg-orange-500 text-white py-2 px-4 rounded-lg text-sm flex items-center gap-2">
                            <div class="w-2 h-2 bg-white rounded-full pulse-animation"></div>
                            تحديث تلقائي
                        </div>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="orange-gradient text-white p-6 rounded-xl transform hover:scale-105 transition duration-200">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-orange-100 text-sm">إجمالي المسجلين</p>
                                <p id="totalRegistrations" class="text-3xl font-bold">0</p>
                            </div>
                            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="orange-gradient-light text-white p-6 rounded-xl transform hover:scale-105 transition duration-200">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-orange-100 text-sm">آخر تسجيل</p>
                                <p id="lastRegistration" class="text-lg font-semibold">لا يوجد</p>
                            </div>
                            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="orange-gradient-dark text-white p-6 rounded-xl transform hover:scale-105 transition duration-200">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-orange-100 text-sm">تسجيلات اليوم</p>
                                <p id="todayRegistrations" class="text-3xl font-bold">0</p>
                            </div>
                            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gradient-to-r from-amber-500 to-orange-500 text-white p-6 rounded-xl transform hover:scale-105 transition duration-200">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-orange-100 text-sm">إجراءات</p>
                                <div class="flex gap-2">
                                    <button onclick="exportData()" class="text-sm font-semibold hover:underline bg-white bg-opacity-20 px-2 py-1 rounded">📊 Excel</button>
                                    <button onclick="exportData('csv')" class="text-sm font-semibold hover:underline bg-white bg-opacity-20 px-2 py-1 rounded">CSV</button>
                                </div>
                            </div>
                            <div class="w-12 h-12 bg-white bg-opacity-20 rounded-lg flex items-center justify-center">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- إضافة تسجيل جديد -->
            <div class="bg-white rounded-2xl card-shadow p-6 mb-6 fade-in">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">➕ إضافة تسجيل جديد</h2>
                <form id="addRegistrationForm" class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="newName" placeholder="الاسم الكامل" required
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <input type="tel" id="newPhone" placeholder="رقم الموبايل" required
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <button type="submit"
                            class="orange-gradient text-white py-2 px-6 rounded-lg font-semibold hover:opacity-90 transition duration-200">
                        إضافة
                    </button>
                </form>
            </div>

            <!-- Search and Filter -->
            <div class="bg-white rounded-2xl card-shadow p-6 mb-6 fade-in">
                <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                    <div class="flex-1">
                        <div class="relative">
                            <svg class="absolute right-3 top-3 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input type="text" id="searchInput" placeholder="🔍 البحث بالاسم أو رقم الموبايل..."
                                    class="w-full pr-10 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        </div>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="clearSearch()" 
                                class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 transition duration-200">
                            مسح البحث
                        </button>
                        <button onclick="clearAllData()" 
                                class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200">
                            🗑️ مسح جميع البيانات
                        </button>
                    </div>
                </div>
            </div>

            <!-- Registrations Table -->
            <div class="bg-white rounded-2xl card-shadow overflow-hidden fade-in">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">📋 قائمة المسجلين</h2>
                        <span id="filteredCount" class="text-gray-600 text-sm bg-gray-100 px-3 py-1 rounded-full"></span>
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gradient-to-r from-orange-50 to-orange-100">
                            <tr>
                                <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">#</th>
                                <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">الاسم</th>
                                <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">رقم الموبايل</th>
                                <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">وقت التسجيل</th>
                                <th class="px-6 py-4 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="registrationsTable" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let registrations = [];
        let filteredRegistrations = [];

        // إنشاء قناة اتصال مشتركة
        const dataChannel = new BroadcastChannel('event_registrations_channel');

        // استقبال التحديثات من الصفحات الأخرى
        dataChannel.addEventListener('message', function(event) {
            if (event.data.type === 'NEW_REGISTRATION') {
                console.log('🔄 تم استقبال تسجيل جديد من صفحة التسجيل:', event.data.data);
                
                // تحديث البيانات فوراً
                loadData();
                
                // إشعار بصري للمستخدم
                showNotification(`تم إضافة تسجيل جديد: ${event.data.data.name}`);
                
                // تأثير بصري على الصف الجديد
                highlightNewRow(event.data.data.id);
            }
        });

        // دالة لعرض إشعار
        function showNotification(message) {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 left-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 notification-slide';
            notification.innerHTML = `
                <div class="flex items-center gap-3">
                    <span class="text-xl">🎉</span>
                    <div>
                        <div class="font-semibold">تسجيل جديد!</div>
                        <div class="text-sm opacity-90">${message}</div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 4 ثواني
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(-100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 4000);
        }

        // دالة لتسليط الضوء على الصف الجديد
        function highlightNewRow(registrationId) {
            setTimeout(() => {
                const allRows = document.querySelectorAll('#registrationsTable tr');
                allRows.forEach(row => {
                    const firstCell = row.querySelector('td:first-child');
                    if (firstCell) {
                        // البحث عن الصف الذي يحتوي على الـ ID المطلوب
                        const rowId = parseInt(row.querySelector('button[onclick*="editRegistration"]')
                            ?.getAttribute('onclick')
                            ?.match(/editRegistration\((\d+)\)/)?.[1]);
                        
                        if (rowId === registrationId) {
                            // تأثير تسليط الضوء
                            row.classList.add('highlight-flash');
                            
                            // تمرير إلى الأعلى إذا كان الصف غير مرئي
                            row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                            
                            // إزالة التأثير بعد 3 ثواني
                            setTimeout(() => {
                                row.classList.remove('highlight-flash');
                            }, 3000);
                        }
                    }
                });
            }, 500);
        }

        // الانتقال إلى صفحة التسجيل
        function goToRegistration() {
            window.location.href = 'register.html';
        }

        // تحميل البيانات من localStorage (نفس المفتاح المستخدم في صفحة التسجيل)
        function loadData() {
            registrations = JSON.parse(localStorage.getItem('eventRegistrations')) || [];
            filteredRegistrations = [...registrations];
            updateDisplay();
        }

        // تحديث العرض
        function updateDisplay() {
            updateStatistics();
            updateTable();
        }

        // تحديث الإحصائيات
        function updateStatistics() {
            document.getElementById('totalRegistrations').textContent = registrations.length;

            if (registrations.length > 0) {
                const lastReg = registrations[registrations.length - 1];
                document.getElementById('lastRegistration').textContent = lastReg.name;
            } else {
                document.getElementById('lastRegistration').textContent = 'لا يوجد';
            }

            // حساب تسجيلات اليوم
            const today = new Date().toDateString();
            const todayCount = registrations.filter(reg => {
                const regDate = new Date(reg.timestamp).toDateString();
                return regDate === today;
            }).length;
            document.getElementById('todayRegistrations').textContent = todayCount;
        }

        // تحديث الجدول
        function updateTable() {
            const tableBody = document.getElementById('registrationsTable');
            const filteredCount = document.getElementById('filteredCount');

            filteredCount.textContent = `عرض ${filteredRegistrations.length} من ${registrations.length}`;

            if (filteredRegistrations.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center">
                                <div class="text-6xl mb-4">📝</div>
                                <p class="text-lg font-medium">لا يوجد مسجلين</p>
                                <p class="text-sm">${registrations.length === 0 ? 'لم يتم تسجيل أي شخص حتى الآن' : 'لا توجد نتائج للبحث الحالي'}</p>
                            </div>
                        </td>
                    </tr>
                `;
            } else {
                tableBody.innerHTML = filteredRegistrations.map((reg, index) => `
                    <tr class="hover:bg-orange-50 transition duration-200" data-registration-id="${reg.id}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="w-10 h-10 orange-gradient rounded-full flex items-center justify-center text-white text-sm font-bold mr-3">
                                    ${reg.name.charAt(0)}
                                </div>
                                <div class="text-sm font-medium text-gray-900">${reg.name}</div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-mono bg-orange-50 rounded">${reg.phone}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${reg.timestamp}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editRegistration(${reg.id})"
                                    class="text-orange-600 hover:text-orange-900 transition duration-200 bg-orange-50 hover:bg-orange-100 px-3 py-1 rounded-lg ml-2">
                                ✏️ تعديل
                            </button>
                            <button onclick="deleteRegistration(${reg.id})"
                                    class="text-red-600 hover:text-red-900 transition duration-200 bg-red-50 hover:bg-red-100 px-3 py-1 rounded-lg">
                                🗑️ حذف
                            </button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        // إضافة تسجيل جديد
        document.getElementById('addRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('newName').value.trim();
            const phone = document.getElementById('newPhone').value.trim();

            if (name && phone) {
                const registration = {
                    id: Date.now(),
                    name: name,
                    phone: phone,
                    timestamp: new Date().toLocaleString('ar-EG')
                };

                registrations.push(registration);
                localStorage.setItem('eventRegistrations', JSON.stringify(registrations));

                // إعادة تعيين النموذج
                document.getElementById('addRegistrationForm').reset();

                // تحديث العرض
                loadData();

                // إرسال تحديث للصفحات الأخرى
                dataChannel.postMessage({
                    type: 'NEW_REGISTRATION',
                    data: registration,
                    source: 'admin'
                });

                // رسالة نجاح
                showNotification('تم إضافة التسجيل بنجاح!');
            }
        });

        // البحث
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (searchTerm === '') {
                filteredRegistrations = [...registrations];
            } else {
                filteredRegistrations = registrations.filter(reg => 
                    reg.name.toLowerCase().includes(searchTerm) || 
                    reg.phone.includes(searchTerm)
                );
            }

            updateTable();
        });

        // مسح البحث
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredRegistrations = [...registrations];
            updateTable();
        }

        // تعديل تسجيل
        function editRegistration(id) {
            const registration = registrations.find(reg => reg.id === id);
            if (registration) {
                const newName = prompt('تعديل الاسم:', registration.name);
                const newPhone = prompt('تعديل رقم الموبايل:', registration.phone);

                if (newName && newPhone) {
                    registration.name = newName.trim();
                    registration.phone = newPhone.trim();
                    registration.timestamp = new Date().toLocaleString('ar-EG') + ' (محدث)';

                    localStorage.setItem('eventRegistrations', JSON.stringify(registrations));
                    loadData();
                    
                    // إشعار النجاح
                    showNotification('تم تحديث البيانات بنجاح!');
                }
            }
        }

        // حذف تسجيل
        function deleteRegistration(id) {
            if (confirm('🗑️ هل أنت متأكد من حذف هذا التسجيل؟')) {
                registrations = registrations.filter(reg => reg.id !== id);
                localStorage.setItem('eventRegistrations', JSON.stringify(registrations));
                filteredRegistrations = filteredRegistrations.filter(reg => reg.id !== id);
                updateDisplay();
                
                // إشعار النجاح
                showNotification('تم حذف التسجيل بنجاح!');
            }
        }

        // مسح جميع البيانات
        function clearAllData() {
            if (confirm('🗑️ هل أنت متأكد من حذف جميع البيانات؟ هذا الإجراء لا يمكن التراجع عنه!')) {
                if (confirm('⚠️ تأكيد نهائي: هل أنت متأكد تماماً من حذف جميع البيانات؟')) {
                    registrations = [];
                    filteredRegistrations = [];
                    localStorage.removeItem('eventRegistrations');
                    updateDisplay();
                    
                    // إشعار النجاح
                    showNotification('تم حذف جميع البيانات!');
                }
            }
        }

        // تصدير البيانات
        function exportData(format = 'excel') {
            if (registrations.length === 0) {
                alert('⚠️ لا يوجد بيانات للتصدير');
                return;
            }

            if (format === 'csv') {
                // تصدير كملف CSV
                const csvContent = "data:text/csv;charset=utf-8," 
                    + "الاسم,رقم الموبايل,وقت التسجيل\n"
                    + registrations.map(reg => `"${reg.name}","${reg.phone}","${reg.timestamp}"`).join('\n');

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', `AFAQ_Stores_registrations_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('تم تصدير البيانات كملف CSV بنجاح!');
            } else {
                // تصدير كملف Excel
                try {
                    // تحضير البيانات لملف Excel
                    const worksheetData = [
                        ['الاسم', 'رقم الموبايل', 'وقت التسجيل'], // رؤوس الأعمدة
                        ...registrations.map(reg => [reg.name, reg.phone, reg.timestamp]) // البيانات
                    ];
                    
                    // إنشاء ورقة عمل
                    const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
                    
                    // إنشاء مصنف وإضافة الورقة
                    const workbook = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(workbook, worksheet, 'المسجلين');
                    
                    // تصدير الملف
                    const fileName = `AFAQ_Stores_registrations_${new Date().toISOString().split('T')[0]}.xlsx`;
                    XLSX.writeFile(workbook, fileName);
                    
                    showNotification('تم تصدير البيانات كملف Excel بنجاح!');
                } catch (error) {
                    console.error('خطأ في تصدير ملف Excel:', error);
                    alert('❌ حدث خطأ أثناء تصدير ملف Excel. حاول مرة أخرى.');
                }
            }
        }

        // تحديث البيانات يدوياً
        function refreshData() {
            loadData();
            showNotification('تم تحديث البيانات!');
        }

        // تحديث تلقائي كل 10 ثواني كنسخة احتياطية
        setInterval(loadData, 10000);

        // تحميل البيانات عند فتح الصفحة
        loadData();

        // إشعار عند تحميل الصفحة أن النظام نشط
        console.log('✅ لوحة الإدارة جاهزة - نظام البث المباشر نشط');
    </script>
